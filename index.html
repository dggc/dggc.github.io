<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictation Formatter</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; text-align: center; }
    textarea { width: 100%; height: 200px; margin-top: 1rem; font-family: monospace; }
    button { margin: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Dictation to Markdown</h1>

  <button id="recordBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop & Send</button>

  <textarea id="output" placeholder="Formatted output will appear here..." readonly></textarea>
  <br />
  <button id="copyBtn">Copy to Clipboard</button>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const outputBox = document.getElementById("output");
    const copyBtn = document.getElementById("copyBtn");

    recordBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append("file", blob, "audio.webm");

        outputBox.value = "âŒ› Transcribing and formatting...";

        const res = await fetch("http://localhost:5678/webhook/dictation", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        outputBox.value = data.text || "âš ï¸ No text returned!";
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };

    copyBtn.onclick = () => {
      outputBox.select();
      document.execCommand("copy");
      alert("ðŸ“‹ Copied to clipboard!");
    };
  </script>
</body>
</html>
